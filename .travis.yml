language: node_js
sudo: false
node_js:
  - '10'
  - '8'
  - '6'
branches:
  only:
    - master
jobs:
  include:
    - stage: npm release
      node_js: '10'
      deploy:
        provider: npm
        email: tinkerscript@gmail.com
        api_key:
          secure: 
        on:
          branch: master
install:
  - npm install -g codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)
script:
  - istanbul cover ./node_modules/mocha/bin/_mocha --reporter lcovonly -- -R spec
  - codecov